<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <h3>posts</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="title" placeholder="Enter Post Title">
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" class="form-control" id="tags" ng-model="tags" placeholder="Enter Tags Seperated by comma">
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" id="body" rows="3" ng-model="body"></textarea>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="publish" value="option1" checked> Publish
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="unpublish" value="option2"> Unpublish
                    </label>
                </div>
                <button type="submit" ng-click="createPost()" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
